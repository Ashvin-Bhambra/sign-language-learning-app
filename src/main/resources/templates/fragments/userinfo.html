<div th:fragment="info">

  <div class="row user-stats-row">
    <div class="row user-info-row">
      <img th:src="@{/images/user.png}">
      <div th:text="${currentUser}">
      </div>
    </div>


    <div class="row user-info-row">
      <img th:src="@{/images/coin.png}">
      <div th:text="'SCORE:'+${currentScore}"></div>
    </div>


    <div class="row user-info-row">
      <img th:src="@{/images/danger.png}">
      <div th:text="'Streaks: ' + ${streak} + ' days in a row! '">
      </div>
    </div>

    <div class = "row">
      <a th:href="@{/logout}" class = "logout-btn">Logout </a>

    </div>


  </div>

</div>
