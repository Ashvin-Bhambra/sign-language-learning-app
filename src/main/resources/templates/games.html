<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: head">
</head>
<body>

<div class="container">

    <div th:replace="fragments/userinfo :: info"></div>

    <div class ="games">
        <div th:each="game : ${allGames}" class="game">
            <a th:href="@{/showQuestionsForGame/{gameId}/(gameId = ${game.id})}" class = "level" th:text="${game.level}">

            </a>

        </div>

    </div>

</div>

</body>
</html>
